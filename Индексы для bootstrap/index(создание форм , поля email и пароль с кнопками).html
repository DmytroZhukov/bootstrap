<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <br><br>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
    <form role="form" class="form-horizontal">
      <div class="form-group">
        <label for="email" class="control-label col-md-2">Email</label>
        <div class="col-md-10">
          <input type="email" class="form-control" id="email" placeholder="Введите email">
        </div>
      <!--  <p class="help-block">Некая подсказка</p> -->
      </div>
      <select class="form-control">
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select>
      <div class="radio-inline">
        <label>
          <input type="radio" name="optionsRadio" id="radio2" value="option2" checked>
          Первый элемент
        </label>
      </div>
      <div class="radio-inline">
        <label>
          <input type="radio" name="optionsRadio" id="radio1" value="option1" checked>
          Первый элемент
        </label>
      </div>
      <div class="form-group">
        <label for="password" class="control-label col-md-2">Пароль</label>
        <div class="col-md-10">
        <input type="password" class="form-control" id="password" placeholder="Введите пароль">
      </div>
      <div class="checkbox">
        <label for="password">
          <input type="checkbox"> Чекбокс
        </label>
      </div>
      <button type="button" class="btn btn-success">Регистрация</button>
    </form>
    </div>
  </body>
</html>
