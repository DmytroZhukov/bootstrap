<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style>
      body {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <button class="btn btn-info" data-toggle="modal" data-target="#myModal">Всплывающее окно</button>
    <div id="myModal" class="modal fade" tabindex="-1"> <!--Закрытие окна кливишей Esc добавить атребут tabindex="-1" -->
      <div class="modal-dialog"> <!--уменьшить всплыв.окно дописать modal-sm , увеличить modal-lg -->
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" data-dismiss="modal">x</button>
            <h4 class="modal-title">Заголовок окна</h4>
          </div>
          <div class="modal-body">Некий текст уведомления</div>
          <div class="modal-footer">
            <button class="btn btn-danger" data-dismiss="modal">Закрыть</button>
          </div>
        </div>
      </div>
    </div>
    <!-- функция скрипта выводит модальное окно при заходе на страничку -->
    <script>
      $('#myModal').modal();
    </script>
  </body>
</html>
